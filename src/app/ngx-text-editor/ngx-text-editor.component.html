<div class="ngx-text-editor" id="ngxEditor" [style.width]="config['width']" [style.minWidth]="config['minWidth']" tabindex="0"
     (focus)="onEditorFocus()">

  <app-ngx-text-editor-toolbar [config]="config" (execute)="executeCommand($event)" (uploadImage)="onUploadImage($event)"></app-ngx-text-editor-toolbar>

  <!-- text area -->
  <div class="ngx-wrapper" #ngxWrapper>
    <div class="ngx-text-editor-textarea" [attr.contenteditable]="config['editable']" (input)="onContentChange($event.target.innerHTML)"
         [attr.translate]="config['translate']" [attr.spellcheck]="config['spellcheck']" [style.height]="config['height']"
         [style.minHeight]="config['minHeight']" [style.resize]="Utils?.canResize(resizer)" (focus)="onTextAreaFocus()"
         (blur)="onTextAreaBlur()" #ngxTextArea></div>

    <span class="ngx-text-editor-placeholder">{{ placeholder || config['placeholder'] }}</span>
  </div>

  <app-ngx-text-editor-message></app-ngx-text-editor-message>
  <app-ngx-grippie *ngIf="resizer === 'stack'"></app-ngx-grippie>

</div>
