<div class="container">
  <div class="logo block">
    <img src="assets/icons/ngx-editor.svg" alt="ngx-Editor">
    <h5>A Simple WYSIWYG Editor for Angular 6 Applications.</h5>
    <h6 class="info">Added <a href="https://github.com/FortAwesome/angular-fontawesome">Fortawesome</a> support for minified package size!</h6>
    <div class="github-buttons">
      <a class="github-button" href="https://github.com/Joniras" aria-label="Follow @sibiraj-s on GitHub">Follow
        @Joniras</a>
      <a class="github-button" href="https://github.com/Joniras/ngx-editor2/fork" aria-label="Fork Joniras/ngx-editor2 on GitHub">Fork</a>
      <a class="github-button" href="https://github.com/Joniras/ngx-editor2" aria-label="Star Joniras/ngx-editor2 on GitHub">Star</a>
      <a class="github-button" href="https://github.com/Joniras/ngx-editor2/issues" data-show-count="true" aria-label="Issue Joniras/ngx-editor2 on GitHub">Issue</a>
    </div>
  </div>

  <div class="editor block">
    <app-ngx-editor [config]="editorConfig" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
  </div>

  <div *ngIf="htmlContent" class="htmlblock block">
    <h6>HTML Output</h6>
    <div class="html">
      {{ htmlContent }}
    </div>
  </div>
</div>
